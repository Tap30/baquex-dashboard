name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ”§ setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"

      - name: "ğŸ“¦ install dependencies"
        run: pnpm install

      - name: "ğŸ”Œ setup wireit cache"
        uses: google/wireit@setup-github-actions-caching/v2

      - name: "ğŸ” run tests"
        run: pnpm test

  lint:
    name: Run linter
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"

      - name: "ğŸ“¦ install dependencies"
        run: pnpm install

      - name: "ğŸ”Œ setup wireit cache"
        uses: google/wireit@setup-github-actions-caching/v2

      - name: "ğŸ” lint code"
        run: pnpm lint
